<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="form-container">
      <form id=registerform>
        <input type="text" id="name" placeholder="Masukkan nama"
        required=""/>
        <input type="email" id="email" placeholder="Masukkan email"
        required=""/>
        <input type="password" id="password" placeholder="Masukkan password"
        required=""/>
        <input type="datetime" id="datetime" placeholder="Masukkan tanggal"
        required=""/>
        
        <label>jenis kelamin</label>
        <div class="radio-group">
        <input type="radio" name="gender" id="laki-laki"
        value="laki-laki" required/>
          <label for="laki-laki">laki-laki</label>
          <input type="radio" name="gender" id="wanita"
          value="wanita" required/>
          <label for wanita>wanita</label>
        </div>
        
        <input type="text" id="tempat" placeholder="tempat tanggal lahir"
        required=""/>
        <input type="number" id="no_telp" placeholder="nomor telpon"
        required=""/>
        <textarea id="alamat" row="8" cols="40" placeholder="Masukkan alamat"
        required=""/></textarea>
        
        <input type="checkbox" id="setuju"
        required="">
        <label for="setuju">ANDA SETUJU</label>
        
        <button type="submit">BUAT AKUN</button>
      </form>
      </div>
      <table id="dataTable" border="1">
      <thead>
        <tr>
        <th>Nama</th>
        <th>Email</th>
        <th>Tanggal lahir</th>
        <th>Tempat tanggal lahir</th>
        <th>Jenis Kelamin</th>
        <th>No telp</th>
        <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
  <script type="script.js"></script>
  </body>
</html>
